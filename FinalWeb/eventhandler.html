<!DOCTYPE html>

<!-- Demonstrates onchange event handler -->

<html lang="en">
    <head>
        <title>
            Size
        </title>
    </head>
    <body>
        <p>This is some text.</p>
        <select> //creating effectively a drop-down menu from which i can choose from a number of possible options 
            <option value="large">Large Text</option>
            <option value="initial" selected>Medium Text</option> //sected by default 
            <option value="small">Small Text</option>
        </select>
        <script>
            document.querySelector('select').onchange = function() {
                document.querySelector('p').style.fontSize = this.value;
            }
        </script>
    </body>
</html>
